<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <title>AngularJS Components Example</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="app/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <base href="/" />
  </head>
  <body class="bg-custom">
    <!-- Navigation Component -->
    <app-nav></app-nav>

    <div class="container">
        <div ng-view></div>
        <!-- This is where routed views will be injected -->
      </div>
      

    <!-- AngularJS Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/services/api.service.js"></script>
    <script src="app/components/nav/nav.component.js"></script>
    <script src="app/controllers/TableController.js"></script>
    <script src="app/components/table/table.component.js"></script>
    <script src="app/controllers/kanban.controller.js"></script> 
  </body>
</html>
